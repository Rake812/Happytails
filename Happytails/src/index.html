<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyTails - User Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
           
        }

        body {
            background: url('../image/login.jpg') ;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
                   }
        

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            position: relative;
        }

        .login-container h2 {
            margin-bottom: 15px;
            color: #ff6f00;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #ff6f00;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background: #e65100;
        }

        .forgot-password, .signup {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #444;
            text-decoration: none;
        }

        .forgot-password:hover, .signup:hover {
            color: #ff6f00;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .google-login {
            background: #db4437;
            color: white;
        }

        .facebook-login {
            background: #3b5998;
            color: white;
        }

        .social-login button:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
    

    <div class="login-container">
        <h2>Login to HappyTails</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>
            
            <button type="submit">Login</button>
        </form>
        
        <a href="#" class="forgot-password">Forgot Password?</a>
        <a href="signup.html" class="signup">Create an Account</a>

        <div class="social-login">
            <button class="google-login">Login with Google</button>
            <button class="facebook-login">Login with Facebook</button>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email === "" || password === "") {
                alert("Please fill in all fields.");
                return;
            }

            if (!email.includes('@')) {
                alert("Enter a valid email address.");
                return;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return;
            }

            alert("Login Successful!");
        });
    </script>

</body>
</html>
