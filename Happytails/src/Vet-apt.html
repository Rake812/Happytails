<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinarian Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        
        function setMinDateTime() {
            let today = new Date();
            let todayDate = today.toISOString().split('T')[0];
            document.getElementById('appointment-date').setAttribute('min', todayDate);
            
            updateMinTime();
        }

        function updateMinTime() {
            let today = new Date();
            let selectedDate = document.getElementById('appointment-date').value;
            let timeInput = document.getElementById('appointment-time');
            
            if (selectedDate === today.toISOString().split('T')[0]) {
                let hours = today.getHours().toString().padStart(2, '0');
                let minutes = today.getMinutes().toString().padStart(2, '0');
                let currentTime = `${hours}:${minutes}`;
                timeInput.setAttribute('min', currentTime);
            } else {
                timeInput.removeAttribute('min');
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../image/vet.jpg') no-repeat center center/cover;
            margin: 0;
            padding: 0;
            text-align: center;
            transition: background 0.3s;
        }
        .dark-mode {
            background: #121212;
            color: white;
        }
        .container {
            width: 50%;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-top: 50px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .form-group button:hover {
            background: #45a049;
        }
        .dark-mode-toggle {
            margin-top: 20px;
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body onload="setMinDateTime()">
    <div class="container">
        <h1>Veterinarian Appointment Booking</h1>
        <p>Book an appointment with a registered veterinarian.</p>
        <form action="thankyou.html">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label>Select Veterinarian:</label>
                <select required>
                    <option value="">-- Select a Doctor --</option>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Brown">Dr. Brown</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pet Type:</label>
                <select required>
                    <option value="">-- Select Pet --</option>
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                </select>
            </div>
            <div class="form-group">
                <label>Appointment Date:</label>
                <input type="date" id="appointment-date" required onchange="updateMinTime()">
            </div>
            <div class="form-group">
                <label>Appointment Time:</label>
                <input type="time" id="appointment-time" required>
            </div>
            <div class="form-group">
                <button type="submit">Book Appointment</button>
            </div>
        </form>
    </div>
</body>
</html>
